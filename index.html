<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bilingual Translator</title>
  <style>
    * {
      box-sizing: border-box;
    }
  
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #e8f5ec;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
  
    .container {
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
      background: linear-gradient(145deg, #ffffff, #f3f3f3);
      border: 2px solid #21c63a;
    }
  
    h1 {
      text-align: center;
      margin-bottom: 20px;
      background: linear-gradient(135deg, #21c63a, #272d2d);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
    }
  
    select,
    textarea,
    button {
      width: 100%;
      padding: 12px 16px;
      margin: 12px 0;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      transition: border-color 0.3s, background 0.3s;
    }
  
    select:focus,
    textarea:focus {
      border-color: #21c63a;
      outline: none;
      background: #f0fff3;
    }
  
    textarea {
      resize: vertical;
      min-height: 100px;
    }
  
    button {
      background: linear-gradient(135deg, #21c63a, #272d2d);
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: opacity 0.3s;
    }
  
    button:hover {
      opacity: 0.9;
    }
  
    #output {
      margin-top: 16px;
      padding: 16px;
      background: linear-gradient(135deg, #21c63a, #272d2d);
      border-left: 6px solid #ffffff;
      border-radius: 8px;
      color: white;
      min-height: 80px;
      white-space: pre-wrap;
      font-weight: 500;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.08);
    }
  
    h3 {
      margin-top: 25px;
      background: linear-gradient(135deg, #21c63a, #272d2d);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
    }
  
    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
  
      h1 {
        font-size: 24px;
      }
    }
  </style>
  
  
</head>
<body>
    <div class="container">
      <h1>Festus Bilingual Translator</h1>
  
      <select id="sourceLang">
        <option value="en">English</option>
        <option value="fr">French</option>
        <option value="es">Spanish</option>
        <option value="de">German</option>
        <option value="ig">Igbo</option>
      </select>
  
      <select id="targetLang">
        <option value="fr">French</option>
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="de">German</option>
        <option value="ig">Igbo</option>
      </select>
  
      <textarea id="inputText" placeholder="Enter text to translate..."></textarea>
      <button onclick="translateText()">Translate</button>
  
      <h3>Translation:</h3>
      <div id="output"></div>
    </div>

  <script>
    async function translateText() {
      const text = document.getElementById('inputText').value;
      const source = document.getElementById('sourceLang').value;
      const target = document.getElementById('targetLang').value;
  
      const url = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=${source}|${target}`;
  
      try {
        const res = await fetch(url);
        const json = await res.json();
        const translated = json.responseData.translatedText;
        document.getElementById('output').innerText = translated;
      } catch (error) {
        console.error("Translation error:", error);
        document.getElementById('output').innerText = "Translation failed.";
      }
    }
  </script>
  

</body>
</html>
