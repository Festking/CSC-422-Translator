<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bilingual Translator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #f5f5f5;
      border-radius: 10px;
    }
    h1 {
      text-align: center;
    }
    select, textarea, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
    }
    #output {
      background: #e6e6e6;
      min-height: 100px;
      padding: 10px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h1>Bilingual Translator</h1>

  <select id="sourceLang">
    <option value="en">English</option>
    <option value="fr">French</option>
    <option value="es">Spanish</option>
    <option value="de">German</option>
    <!-- <option value="ig">Igbo</option> -->
  </select>

  <select id="targetLang">
    <option value="fr">French</option>
    <option value="en">English</option>
    <option value="es">Spanish</option>
    <option value="de">German</option>
    <!-- <option value="ig">Igbo</option> -->
  </select>

  <textarea id="inputText" rows="5" placeholder="Enter text to translate..."></textarea>

  <button onclick="translateText()">Translate</button>

  <h3>Translation:</h3>
  <div id="output"></div>

  <script>
    async function translateText() {
      const text = document.getElementById('inputText').value;
      const source = document.getElementById('sourceLang').value;
      const target = document.getElementById('targetLang').value;

      const url = 'https://google-translate1.p.rapidapi.com/language/translate/v2';
      const data = new URLSearchParams();
      data.append("q", text);
      data.append("source", source);
      data.append("target", target);
      data.append("format", "text");

      const options = {
        method: 'POST',
        headers: {
          'content-type': 'application/x-www-form-urlencoded',
          'X-RapidAPI-Key': 'c04ad26f7bmsh989f7bbaea7e6d2p1a54b9jsnb02290a4e8e5',
          'X-RapidAPI-Host': 'google-translate1.p.rapidapi.com'
        },
        body: data
      };

      try {
        const res = await fetch(url, options);
        const json = await res.json();
        document.getElementById('output').innerText = json.data.translations[0].translatedText;
      } catch (error) {
        console.error(error);
        document.getElementById('output').innerText = "Translation failed.";
      }
    }
  </script>

</body>
</html>
